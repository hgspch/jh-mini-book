<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterMiniBookApp.bloodPressure.home.title">Blood Pressures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-blood-pressure" [routerLink]="['/blood-pressure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterMiniBookApp.bloodPressure.home.createLabel">
            Create new Blood Pressure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bloodPressures">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="timestamp"><span jhiTranslate="jhipsterMiniBookApp.bloodPressure.timestamp">Timestamp</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="systolic"><span jhiTranslate="jhipsterMiniBookApp.bloodPressure.systolic">Systolic</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="diastolic"><span jhiTranslate="jhipsterMiniBookApp.bloodPressure.diastolic">Diastolic</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span jhiTranslate="jhipsterMiniBookApp.bloodPressure.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let bloodPressure of bloodPressures ;trackBy: trackId">
                <td><a [routerLink]="['/blood-pressure', bloodPressure.id, 'view' ]">{{bloodPressure.id}}</a></td>
                <td>{{bloodPressure.timestamp | date:'medium'}}</td>
                <td>{{bloodPressure.systolic}}</td>
                <td>{{bloodPressure.diastolic}}</td>
                <td>
                    {{bloodPressure.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/blood-pressure', bloodPressure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/blood-pressure', bloodPressure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'blood-pressure/'+ bloodPressure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
